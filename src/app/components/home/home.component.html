
<div class="carousel-container">
    <h1><b>Welcome {{getUserName()}}</b></h1>    
    <mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    interval="5000"
    color="accent"
    maxWidth="auto"
    proportion="25"
    slides="5"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
    >
    <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide"
    overlayColor="#00000040"
    [hideOverlay]="false"
    ></mat-carousel-slide>
    </mat-carousel>

    <section class="about">
        <h2>About us</h2>
        <hr>
        <p *ngFor="let about of abouts" >{{about}}</p>
    </section>

</div>
