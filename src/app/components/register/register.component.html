<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
  
      <form [formGroup]="registerForm" class="example-form">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput formControlName="username" placeholder="Username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput formControlName="firstName" placeholder="First name">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput formControlName="lastName" placeholder="Last name">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput type="password" formControlName="password" placeholder="Password">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="password" formControlName="passwordConfirm" placeholder="Retype Password">
          </mat-form-field>
  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" (click)="save()" class="btn-block">Register</button>
  
      </form>
    </mat-card>
  </div>
