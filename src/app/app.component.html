<!-- Toolbar -->
<mat-toolbar color="primary" class="app-header">
  <div><a routerLink="home" routerLinkActive="active" class="event-viewer">Event Viewer</a></div>
  <span class="nav-tool-items">
    <a mat-button routerLink="events" routerLinkActive="active">Events</a>
    <a mat-button *ngIf="isLogin()" (click)="logout()">Log out</a>
    <a mat-button *ngIf="!isLogin()" routerLink="login" routerLinkActive="active">Log in</a>
    <a mat-button *ngIf="!isLogin()" mat-raised-button routerLink="sign-up" routerLinkActive="active">Register</a>
  </span>
</mat-toolbar>

<router-outlet></router-outlet>
